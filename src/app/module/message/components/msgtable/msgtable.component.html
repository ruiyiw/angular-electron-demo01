<p>msgtable loaded</p>


<table datatable [dtOptions]="dtOptions" class="row-border hover">
    <thead>
        <tr>
            <th>名称</th>
            <th>传感器编号</th>
            <th>时间</th>
            <th>对象类型</th>
            <th>地址</th>
        </tr>
    </thead>

    <tbody *ngFor="let msglist of msglists">
        <tr *ngIf="msglist.visibility">
            <td>{{ msglist.name }}</td>
            <td>{{ msglist.sensorNo }}</td>
            <td>{{ msglist.time }}</td>
            <td>{{ msglist.objectType }}</td>
            <td>{{ msglist.address }}</td>
        </tr>
    </tbody>
</table>
